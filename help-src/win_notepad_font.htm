<P CLASS="proclabel"><A NAME="win_notepad_font">To change the font style and size</A></P>

<OL>
<LI>On the <B>Format</B> menu, click <B>Font</B>.</LI>
<LI>Make your selections in <B>Font</B>, <B>Font style</B>, and <B>Size</B>.</LI>
</OL>

<P CLASS="note">Note</P>
<UL>
<LI>An example of how your <A ID="wPopup" HREF="HELP=glossary.hlp TOPIC=gls_font">font</A> will look appears in <B>Sample</B>.</LI>
</UL>
