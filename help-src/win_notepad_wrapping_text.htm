<P CLASS="proclabel"><A NAME="win_notepad_wrapping_text">To wrap text to the window size</A></P>

<UL>
<LI>On the <B>Format</B> menu, click <B>Word Wrap</B>.</LI>
</UL>

<P CLASS="note">Notes</P>
<UL>
<LI>A check mark appears when word wrap is turned on.</LI>
<LI>Wrapping text enables you to see all the text on the line, but it doesn't affect the way text appears when it is printed.</LI>
</UL>
