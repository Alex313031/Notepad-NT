<P CLASS="proclabel"><A NAME="win_notepad_print">To print a Notepad document</A></P>

<OL>
<LI>On the <B>File</B> menu, click <B>Print</B>.</LI>
<LI>On the <B>General</B> tab, select the printer and options you want, and then click <B>Print</B>.</LI>
</OL>

<P CLASS="note">Note</P>
<UL>
<LI>To change the look of your printed document, on the <B>File</B> menu, click <B>Page Setup</B>.</LI>
</UL>

<P><A ID="relTopics" HREF="CHM=notepad.chm META=a_win_notepad_page_setup;a_win_notepad_font">Related Topics</A>
</P>
